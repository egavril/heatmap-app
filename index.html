<!DOCTYPE html>
<html>
<head>
  <title>My Heatmap</title>
  <link rel="stylesheet" href="css/reset.css">  
  <link rel="stylesheet" href="css/style.css">

  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbdWqSIh51znfiaBxjEs0KXeXRdUYKj6U&libraries=visualization">
  </script>

</head>

  <body>
  
    <div class="left-panel">

      <h3 class="options-header">Options</h3>
      
      <ul>
        <li>
          <div class="select-activity-type">
            <p>Activity type:</p>
            <select class="activity-dropdown">
              <option value="run">Run</option>
              <option value="ride">Ride</option>
              <option value="all">All Activity Types</option>
            </select> 
          </div>
        </li> 
          
        <li>
          <div class="select-map-type">
            <p>Map type:</p>
            <select class="map-dropdown" name="map-type">
              <option value="standard">Standard</option>
              <option value="dark">Dark</option>
              <!-- <option value="all">All Activity Types</option> -->
            </select> 
          </div>  
        </li>  

        <li class="hide-map-checkbox">
          <input type="checkbox" id="hide-map" value="hidden">Hide map
        </li>
      </ul>

      <div class="load-button">
        <button type="button" id="loadButton">Load</button>
      </div>

    </div>


    
    <div id="map"></div>
    

    <script src="js/map_styles.js"></script>  
    <script src="js/app.js"></script> 
  </body>
